<!DOCTYPE html>
<html lang="en">
<!-- HEADER -->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <title> Kaissar Mouelhi </title>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <!-- MAIN -->
  <main class="main">
    <!-- IMAGE -->
    <section class="main__image">
      <img src="coding.svg" alt="coding a website" class="main__svg">
    </section>

    <!-- CONTENT -->
    <section class="main__content">
      <p class="main__text">journey begins in</p>
      <div class="main__time">
        <div class="main__days">
          <div class="main__ds main__tog">60</div>
          <span class="main__span">days</span>
        </div>
        <div class="main__hours">
          <div class="main__hrs main__tog">00</div>
          <span class="main__span">hours</span>
        </div>
        <div class="main__minutes">
          <div class="main__mins main__tog">00</div>
          <span class="main__span">minutes</span>
        </div>
        <div class="main__seconds">
          <div class="main__secs main__tog">00</div>
          <span class="main__span">seconds</span>
        </div>
      </div>
      <p class="main__text">coming soon</p>
    </section>

    <!-- SOCIAL -->
    <section class="main__social">
      <a href="mailto:contact@kaissarmouelhi.com" title="Mail" class="main__mail"><i class='bx bx-mail-send'></i></a>
      <a href="https://www.instagram.com/cesarcode.init/" target="_blank" title="Instagram" class="main__instagram"><i
          class='bx bxl-instagram'></i></a>
      <a href="https://dev.to/cesar_code" target="_blank" title="Dev" class="main__dev"><i
          class='bx bxl-dev-to'></i></a>
    </section>
  </main>

  <!-- SCRIPTS -->
  <script src="main.js"></script>
</body>

</html>
